<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RADNJA.rs - Vaša online prodavnica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 15px;
            text-align: center;
        }
        main {
            flex: 1;
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        a.button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #777;
            background-color: #f1f1f1;
        }
        @media (max-width: 480px) {
            main {
                margin: 20px 10px;
                padding: 20px 15px;
            }
            a.button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dobrodošli u RADNJA.rs</h1>
    </header>
    <main>
        <p>Vaša sigurna i profesionalna online prodavnica.  
        Otkrijte široku ponudu kvalitetnih proizvoda sa garancijom i pouzdanom podrškom.</p>
        
        <a href="https://radnja.kpizlog.rs" target="_blank" rel="noopener" class="button">
            Pogledajte kompletnu ponudu na našem KP izlogu
        </a>
    </main>
    <footer>
        &copy; 2025 RADNJA.rs | Sva prava zadržana
    </footer>
</body>
</html>
